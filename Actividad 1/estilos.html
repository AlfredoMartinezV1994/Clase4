<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JavaScript + CSS</title>
    <style>
        /* Estilos generales de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Color de fondo azul claro */
            text-align: center;
            padding: 50px;
        }
        
        /* Estilos del título */
        h2 {
            color: #4682b4; /* Color azul acero */
        }
        
        /* Estilos del párrafo con id "mensaje" */
        #mensaje {
            color: #2e8b57; /* Color verde marino */
            transition: font-size 0.5s ease; /* Transición suave del tamaño de fuente */
        }
        
        /* Estilos del botón */
        button {
            background-color: #4caf50; /* Color de fondo verde */
            color: white; /* Texto en color blanco */
            padding: 15px 32px; /* Espaciado interno */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 12px; /* Bordes redondeados */
            transition: background-color 0.3s ease; /* Cambio de color suave */
        }
        
        /* Cambio de color cuando el mouse está sobre el botón */
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>¿Qué puede hacer JavaScript?</h2>

    <p id="mensaje">JavaScript puede cambiar el estilo de un elemento HTML.</p>

    <!-- Botón que cambia el tamaño del texto al hacer clic -->
    <button type="button" onclick="document.getElementById('mensaje').style.fontSize='35px'">
        Agrandar Texto
    </button>

    <!-- Botón que achica el tamaño del texto al hacer clic -->
     <button type="button" onclick="document.getElementById('mensaje').style.fontSize='15px'">
        Achicar Texto
    </button>

    <!-- Botón que oculta el texto al hacer clic -->
    <button type="button" onclick="document.getElementById('mensaje').style.display='none'">
        Ocultar Texto
    </button>
    <!-- Botón que muestra el texto al hacer clic -->
    <button type="button" onclick="document.getElementById('mensaje').style.display='block'">
        Mostrar Texto
    </button>

</body>
</html>
